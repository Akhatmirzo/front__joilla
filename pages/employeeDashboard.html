<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Dashboard</title>
    <!-- FOnt awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            xl: { max: "1279px" },
            // => @media (max-width: 1279px) { ... }

            lg: { max: "1023px" },
            // => @media (max-width: 1023px) { ... }

            md: { max: "767px" },
            // => @media (max-width: 767px) { ... }

            sm: { max: "540px" },
            // => @media (max-width: 540px) { ... }
          },
          extend: {},
        },
      };
    </script>

    <!-- ----- -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="flex">
    <header class="min-w-[250px] z-[10000]">
      <div class="container p-0 flex flex-col gap-10">
        <a href="#" class="logo px-5 py-8">Joilla <span>Market</span></a>

        <ul class="navbar__list flex flex-col relative">
          <li
            class="w-full bg-[#eee] px-5 py-3 transition-all rounded-s-full absolute top-[0] z-[1]"
          >
            <span class="opacity-0">Hidden</span>
          </li>
          <li value="0" class="w-full px-5 py-3 z-[10] cursor-pointer">Home</li>
          <li value="1" class="w-full px-5 py-3 z-[10] cursor-pointer">
            Orders
          </li>
          <li value="2" class="w-full px-5 py-3 z-[10] cursor-pointer">
            Balance
          </li>
          <li value="3" class="w-full px-5 py-3 z-[10] cursor-pointer">
            Statistic
          </li>
          <li value="4" class="w-full px-5 py-3 z-[10] cursor-pointer">
            Transaction
          </li>
          <li
            onclick="signOut()"
            class="w-full px-5 py-3 z-[10] cursor-pointer"
          >
            SignOut
          </li>
        </ul>
      </div>
    </header>

    <main id="mainWrap" class="bg-[#eee] w-full h-screen overflow-x-hidden">
      <!-- Home section -->
      <section class="home p-5">
        <div>
          <nav class="flex items-center justify-between gap-3">
            <h1>Employee <span class="italic">Dashboard</span></h1>
            <ul class="flex items-center gap-5">
              <li class="relative">
                <span class="absolute top-[-5px] right-[-5px] z-10 text-[8px] w-[10px] h-[10px] bg-[#ff0000] text-center text-white rounded-full">0</span>
                <i class="fa-solid fa-basket-shopping text-xl"></i>
              </li>
              <li>
                <i class="fa-solid fa-gear text-xl"></i>
              </li>
              <li>
                <i class="fa-regular fa-circle-user text-xl"></i>
              </li>
            </ul>
          </nav>
        </div>

        <div id="productsForOrder">
          
        </div>
      </section>
      <!--End of Home section -->
    </main>

    <!-- Employee Navbar js -->
    <script src="../Helper/navbar.js"></script>
    <!-- Employee Helper js -->
    <script src="../Helper/helper.js"></script>
    <!-- Employee Dashboard js -->
    <script src="../js/employee/employeeDash.js"></script>
    <!-- Fontawesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
