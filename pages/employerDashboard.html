<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employer Dashboard</title>

    <link rel="stylesheet" href="../css/style.css" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            xl: { max: "1279px" },
            // => @media (max-width: 1279px) { ... }

            lg: { max: "1023px" },
            // => @media (max-width: 1023px) { ... }

            md: { max: "767px" },
            // => @media (max-width: 767px) { ... }

            sm: { max: "540px" },
            // => @media (max-width: 540px) { ... }
          },
          extend: {},
        },
      };
    </script>

    <!-- ----- -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="flex">
    <header class="min-w-[250px] z-[10000]">
      <div class="container p-0 flex flex-col gap-10">
        <a href="#" class="logo px-5 py-8">Joilla <span>Market</span></a>

        <ul class="navbar__list flex flex-col relative">
          <li
            class="w-full bg-[#eee] px-5 py-3 transition-all rounded-s-full absolute top-[0] z-[1]"
          >
            <span class="opacity-0">Hidden</span>
          </li>
          <li value="0" class="w-full px-5 py-3 z-[10] cursor-pointer">Home</li>
          <li value="1" class="w-full px-5 py-3 z-[10] cursor-pointer">
            Employees
          </li>
          <li value="2" class="w-full px-5 py-3 z-[10] cursor-pointer">
            Products
          </li>
          <li value="3" class="w-full px-5 py-3 z-[10] cursor-pointer">
            Markets
          </li>
          <li value="4" class="w-full px-5 py-3 z-[10] cursor-pointer">
            Balance
          </li>
          <li value="5" class="w-full px-5 py-3 z-[10] cursor-pointer">
            Statistic
          </li>
          <li value="6" class="w-full px-5 py-3 z-[10] cursor-pointer">
            Transaction
          </li>
          <li
            onclick="signOut()"
            class="w-full px-5 py-3 z-[10] cursor-pointer"
          >
            SignOut
          </li>
        </ul>
      </div>
    </header>

    <main id="mainWrap" class="bg-[#eee] w-full h-screen overflow-x-hidden">
      <!-- Home section -->
      <section class="home">
        <h1>Home section</h1>
      </section>
      <!--End of Home section -->
    </main>

    <!-- Employee Navbar js -->
    <script src="../Helper/navbar.js"></script>
    <!-- Employee Helper js -->
    <script src="../Helper/helper.js"></script>
    <!-- Employee Dashboard js -->
    <script src="../js/employer/employerDash.js"></script>
  </body>
</html>
